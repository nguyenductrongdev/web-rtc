<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Livestream</title>
</head>
<body>
    <h1>Create or Join Livestream</h1>
    <button onclick="createLivestream()">Create Livestream</button>
    <br><br>
    <input type="text" id="roomId" placeholder="Enter Livestream ID">
    <button onclick="joinLivestream()">Join Livestream</button>

    <script>
        function createLivestream() {
            const roomId = Math.random().toString(36).substring(2, 10);
            window.location.href = `/lives/${roomId}`;
        }

        function joinLivestream() {
            const roomId = document.getElementById('roomId').value;
            if (roomId) {
                window.location.href = `/view/${roomId}`;
            } else {
                alert('Please enter a Livestream ID');
            }
        }
    </script>
</body>
</html>
